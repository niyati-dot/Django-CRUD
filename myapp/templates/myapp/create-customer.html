
{% extends 'myapp/base.html' %}


{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 mt-5 form-layout">

            <h3> Add Customer </h3>

            <h6> Start adding in the required details for your record. </h6>

            <hr>
            <br>
            <form class="form-horizontal" method="post" action="{% url 'create-customer' %}" autocomplete="off">
              {% csrf_token %}
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">First Name *</label>
                  <input class="form-control" type="text" name="first_name" placeholder="Enter First Name" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Last Name *</label>
                  <input class="form-control" type="text" name="last_name" placeholder="Enter Last Name" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Email *</label>
                  <input class="form-control" type="email" name="email" placeholder="Enter Email" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Phone *</label>
                  <input class="form-control" type="tell" name="phone" placeholder="Enter Phone Number" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Address *</label>
                  <input class="form-control" type="text" name="address" placeholder="Enter Address" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">City *</label>
                  <input class="form-control" type="text" name="city" placeholder="Enter City" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Province *</label>
                  <input class="form-control" type="text" name="province" placeholder="Enter Province" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label" for="class">Country? *</label>
                  <input class="form-control" type="text" name="country" placeholder="Enter Country" required>
                </div>
              </div>
              
              <div class="border-bottom my-3 border-gray-200"></div>
              <div class="row">
                <div class="col-sm-9">
                  <button class="btn btn-primary" type="submit">Add Customer</button>
                  <button class="btn btn-dark"><a href="{% url 'index' %}">Return</a></button>
                </div>
              </div>
            </form>

        </div>

        <br>

    </body>

{% endblock %}
