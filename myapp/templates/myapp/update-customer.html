
{% extends 'myapp/base.html' %}


{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 mt-5 form-layout">
            <h3> Update Customer </h3>
            <hr>
            <br>
            <form method="post">
              {% csrf_token %}
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">First Name *</label>
                  <input class="form-control" type="text" name="first_name" placeholder="Enter First Name"  value="{{ customer.first_name }}" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Last Name *</label>
                  <input class="form-control" type="text" name="last_name" placeholder="Enter Last Name"  value="{{ customer.last_name }}" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Email *</label>
                  <input class="form-control" type="email" name="email" placeholder="Enter Email"  value="{{ customer.email  }}" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Phone *</label>
                  <input class="form-control" type="tell" name="phone" placeholder="Enter Phone Number"  value="{{ customer.phone }}" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Address *</label>
                  <input class="form-control" type="text" name="address" placeholder="Enter Address"  value="{{ customer.address }}" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">City *</label>
                  <input class="form-control" type="text" name="city" placeholder="Enter City"  value="{{ customer.city }}" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Province *</label>
                  <input class="form-control" type="text" name="province" placeholder="Enter Province"  value="{{ customer.province }}" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-12">
                  <label class="form-label" for="class">Country *</label>
                  <input class="form-control" type="text" name="country" placeholder="Enter Country"  value="{{ customer.country }}" required></input>
                </div>
              </div>
              <div class="border-bottom my-3 border-gray-200"></div>
              <div class="row">
                <div class="col-sm-9">
                  <button class="btn btn-secondary"><a href="{% url 'index' %}" class="text-white">Return</a></button>
                  <button class="btn btn-primary" type="submit">Edit Customer</button>
                </div>
              </div>
            </form>
        </div>

        <br>

    </body>

{% endblock %}
