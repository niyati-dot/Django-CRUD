{% extends 'myapp/base.html' %}

  {% block content %}
  <div class="login-page d-flex align-items-center">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto mt-10">
          <div class="card mt-6">
            <div class="card-body p-5">
              <header class="text-center mb-4">
                <h2 class="text-primary text-uppercase">Log In</h2>
              </header>
              <form method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-lg-7 mx-auto">
                    <div class="input-material-group mb-3">
                     
                      <label class="label-material"></label> {{ form.username }}
                    </div>
                    <div class="input-material-group mb-4">
                      
                      <label class="label-material"></label> {{ form.password }}
                    </div>
                  </div>
                  <div class="col-12 text-center">
                    <button class="btn btn-primary mb-3" type="submit">Log In</button><br>
                    <span class="text-gray-500">Do not have an account?  </span><a class="text-paleBlue ms-1" href="{% url 'register' %}">Register</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
  
  {% endblock %}
